<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & Super Admin Login - Herbel Apartelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-4 sm:p-8">
        <div class="flex flex-col items-center mb-6">
            <div class="flex items-center space-x-3 mb-2">
                <svg class="w-12 h-12 theme-red-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z" />
                </svg>
                <h1 class="text-2xl sm:text-3xl font-bold theme-red-text tracking-tight">HERBEL APARTELLE</h1>
            </div>
             <p class="text-gray-500 text-sm">RESERVATION SYSTEM LOGIN</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="grid grid-cols-2 gap-2 mb-6">
                    <button id="admin-tab" class="role-tab active-tab w-full py-3 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Admin
                    </button>
                    <button id="superadmin-tab" class="role-tab inactive-tab w-full py-3 px-4 rounded-lg font-semibold transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Super Admin
                    </button>
                </div>

                <form id="login-form">
                    <input type="hidden" id="role" name="role" value="admin">
                    <div class="space-y-5">
                        <div>
                            <label for="username" class="text-sm font-medium text-gray-700">Email Address</label>
                            <div class="mt-1">
                                <input type="email" id="username" name="username" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
                                    placeholder="Enter your email">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1">
                                <input type="password" id="password" name="password" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
                                    placeholder="Enter your password">
                            </div>
                        </div>
                        
                        <div class="text-right">
                            <a href="#" class="text-sm font-medium theme-red-text hover:underline">Forgot Password?</a>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white theme-red hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600 transition-all duration-300 ease-in-out transform hover:scale-105">
                                Log In
                            </button>
                        </div>
                        <div id="error-message" class="mt-3 text-center text-red-600 font-medium text-sm h-5"></div>
                    </div>
                </form>
            </div>
        </div>

        <p class="mt-8 text-center text-sm text-gray-500">
            &copy; 2025 Herbel Apartelle. All rights reserved.
        </p>
    </div>

    <script src="JS/login.js"></script>

</body>
</html>
